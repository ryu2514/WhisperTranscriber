services:
  - type: web
    name: whisper-transcriber-api
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://whisper-transcriber-minimal.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: whisper-transcriber-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false # Set manually in Render dashboard
      - key: UPSTASH_REDIS_URL
        sync: false # Set manually - format: redis://username:password@hostname:port
      - key: MAX_FILE_SIZE
        value: 524288000
      - key: MAX_DURATION
        value: 10800
      - key: JWT_SECRET
        generateValue: true
      - key: ENABLE_RATE_LIMITING
        value: true
      - key: ENABLE_FILE_CLEANUP
        value: true
    domains:
      - whisper-transcriber-api.onrender.com

  # Frontend Static Site (Minimal)
  - type: web
    name: whisper-transcriber-minimal
    env: static
    buildCommand: echo "No build needed for static HTML"
    staticPublishPath: frontend-minimal
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: geolocation=(), microphone=(), camera=()

databases:
  - name: whisper-transcriber-db
    databaseName: whisper_transcriber
    user: whisper_user
    plan: free